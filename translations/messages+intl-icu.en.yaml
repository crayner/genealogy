marriage:
    sentence: >-
        { date_format, select,
            full {{preferred} married {spouse} on {date} at {location}.}
            monthYear {{preferred} married {spouse} in {date} at {location}.}
            Year {{preferred} married {spouse} in {date} at {location}.}
            other {{preferred} married {spouse} at {location}.}
        }
    children: >-
        { count, plural,
            =0 {No Issue.}
            one {Together they had one child.}
            other {Together they had # children.}
        }
death:
    sentence: >-
        { tense, select,
            on {{preferred} passed away on {date} at {location}}
            in {{preferred} passed away in {date} at {location}}
            before {{preferred} passed away before {date} at {location}}
            after {{preferred} passed away after {date} at {location}}
            about {{preferred} passed away about {date} at {location}}
            other {Maybe {preferred} will live forever, or the system has failed.}
        }
    age:
        years: >-
            { count, plural,
                =0 {}
                one {1 year}
                other {# years}
            }
        months: >-
            { count, plural,
                =0 {}
                one {1 month}
                other {# months}
            }
        days: >-
            { count, plural,
                =0 {}
                one {1 day}
                other {# days}
            }
        display: , aged {age}
        calculation: , age calulation was not performed
