        { gender, select,
            male { {name} was born on {date}, the son of {father} and {mother}, at {location}.}
            female { {name} was born on {date}, the daughter of {father} and {mother}, at {location}. }
            not_stated { {name} was born on {date}, the child of {father} and {mother}, at {location}.}
            other { This is a translation error and should never happen! }
        }
